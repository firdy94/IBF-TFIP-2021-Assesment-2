<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container d-flex flex-row">
        <div>
            <img data-th-src="${myBook.coverUrl}" height="500px" />
        </div>
        <div>
            <p>Title: <span th:text="${myBook.title} ?: 'UNKNOWN'"> </span></p>
            <p>
                Description:
                <span th:text="${myBook.description} ?: 'UNKNOWN'"> </span>
            </p>
            <p>Excerpt: <span th:text="${myBook.excerpt} ?: 'UNKNOWN'"> </span></p>
            <p>Cached: <span th:text="${myBook.cache} ?: 'UNKNOWN'"> </span></p>
            <button type="button" class="btn btn-outline-primary" onClick="parent.location='/'">
          Back
        </button>
        </div>
    </div>
</body>

</html>
