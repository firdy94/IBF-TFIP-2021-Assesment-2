<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <img data-th-src="${myBook.coverUrl}" />
    <p th:text="${myBook.title} ?: 'UNKNOWN'"></p>
    <p th:text="${myBook.description} ?: 'UNKNOWN'"></p>
    <p th:text="${myBook.excerpt} ?: 'UNKNOWN'"></p>
    <p th:text="${myBook.cache} ?: 'UNKNOWN'"></p>
    <button type="button" class="btn btn-outline-primary" onClick="parent.location='/'">
      Back
    </button>
</body>

</html>
